---
- hosts: localhost
  vars:
  become: no
  tasks:
  - name: list themes
    command: ls ~/.themes
    register: themes
#  - name: debug result var
#    debug: var=themes
  - name: font size
    replace: >-
      dest='~/.themes/{{ item }}/cinnamon/cinnamon.css'
      regexp='font-size.+$'
      replace='font-size: 12pt;'
    with_items: themes.stdout_lines
  - name: font family
    replace: >-
      dest='~/.themes/{{ item }}/cinnamon/cinnamon.css'
      regexp='font-family.+$'
      replace='font-family: MigMix 1C;'
    with_items: themes.stdout_lines
